<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizcom'26 - Final Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #C9A96E;
            --accent-blue: #6B73FF;
            --deep-black: #0A0A0A;
            --soft-white: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #0B0B0F 0%, #000000 100%);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 4rem 3rem;
            max-width: 600px;
            width: 100%;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .back-button {
            background: linear-gradient(135deg, var(--primary-gold), #FFD700);
            border: none;
            color: var(--deep-black);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(201, 169, 110, 0.3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üèÜ</div>
        <h1 class="title">Final Results</h1>
        <p class="message">
            The final results will be announced soon! Stay tuned for the winner announcements and final competition results. 
            All participants will be notified once the evaluation process is complete.
        </p>
        <button class="back-button" onclick="window.location.href='dashboard.html'">
            Back to Dashboard
        </button>
    </div>
</body>
</html>
