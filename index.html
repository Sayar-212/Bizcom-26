        /* Elegant Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--deep-black);

        .loader-content {

        .loader-title {

            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.25em;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            background: linear-gradient(135deg, #B8860B 0%, #DAA520 25%, #FFD700 50%, #DAA520 75%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
        }

        .loader-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
            letter-spacing: 0.1em;
        }

        .progress-container {
            width: 400px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-blue));
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6));
            animation: shimmer 1s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-family: 'Trajan Pro 3', 'Cinzel Decorative', serif;
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 0.3em;
            opacity: 0;
            transform: translateY(50px);
            animation: heroEnter 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 2s forwards;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 30%, #D4AF37 70%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.4));
        }



        /* Transparent Navigation */
        .navbar {
            position: absolute;
            top: 2rem;
            left: 3rem;
            right: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-right {
            justify-content: flex-end;
        }

        .nav-logos {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            flex: 2;
        }

        .nav-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.1);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 0.5rem 0;
            font-family: serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            color: var(--primary-gold);
        }

        .hero-teaser {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: heroEnter 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s forwards;
            position: relative;
        }

        .hero-teaser::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        @keyframes heroEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Login Button */
        .login-container {
            opacity: 0;
            transform: translateY(30px);
            animation: heroEnter 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 3s forwards;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .login-button {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            padding: 1.2rem 2.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--soft-white);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">

    <!-- Elegant Loader -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-title">BIZCOM'26</div>
            <div class="loader-subtitle">Where Innovation Speaks Business</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-teaser">IIC-HBS presents</div>
            <h1 class="hero-title">BIZCOM'26</h1>
            <div class="login-container">
                <button class="login-button" onclick="handleGoogleLogin()">
                    <div class="google-logo"></div>
                    Continue with Google
                </button>
            </div>
        </div>
    </section>

    <script type="module">
        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initLoader();
        });

        // Elegant Loader
        function initLoader() {
            const progressBar = document.querySelector('.progress-bar');
            const loader = document.querySelector('.loader');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 8 + 2;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        gsap.to(loader, {
                            opacity: 0,
                            duration: 1,
                            ease: "power2.out",
                            onComplete: () => {
                                loader.style.display = 'none';
                            }
                        });
                    }, 1000);
                }
                progressBar.style.width = progress + '%';
            }, 100);
        }





        // Firebase imports and configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAKmTuBeqneZyMrni9aKwLkXRBB018K2cI",
            authDomain: "bizcom-39d83.firebaseapp.com",
            projectId: "bizcom-39d83",
            storageBucket: "bizcom-39d83.firebasestorage.app",
            messagingSenderId: "514070473542",
            appId: "1:514070473542:web:09016635c87fa2a672d347",
            measurementId: "G-76S9PN60B7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Google Login Handler
        async function handleGoogleLogin() {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('User signed in:', result.user);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Login failed. Please try again.');
            }
        }

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User is signed in:', user);
            }
        });



        // Make function global
        window.handleGoogleLogin = handleGoogleLogin;
    </script>
